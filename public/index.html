<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch.ai</title>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --dark-color: #1a1a2e;
            --light-color: #f8f9fa;
            --success-color: #4cc9f0;
            --warning-color: #f72585;
            --border-radius: 12px;
            --box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f7fb;
            color: var(--dark-color);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 0;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        header {
            text-align: center;
            padding: 30px 0;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: 0 0 var(--border-radius) var(--border-radius);
            margin-bottom: 30px;
            box-shadow: var(--box-shadow);
        }

        h1 {
            font-weight: 600;
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        .subtitle {
            font-weight: 300;
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .chat-container {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #chatbox {
            flex: 1;
            padding: 25px;
            overflow-y: auto;
            scroll-behavior: smooth;
            background-color: #fafcff;
        }

        .message {
            margin-bottom: 20px;
            max-width: 80%;
            padding: 15px 20px;
            border-radius: var(--border-radius);
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            background-color: var(--primary-color);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }

        .bot-message {
            background-color: white;
            border: 1px solid #e0e3eb;
            margin-right: auto;
            border-bottom-left-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .message-time {
            display: block;
            font-size: 0.75rem;
            opacity: 0.7;
            margin-top: 5px;
        }

        .user-message .message-time {
            color: rgba(255, 255, 255, 0.7);
        }

        .bot-message .message-time {
            color: rgba(0, 0, 0, 0.5);
        }

        .input-area {
            display: flex;
            padding: 15px;
            background-color: white;
            border-top: 1px solid #e0e3eb;
        }

        #question {
            flex: 1;
            padding: 15px;
            border: 1px solid #e0e3eb;
            border-radius: var(--border-radius);
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        #question:focus {
            border-color: var(--primary-color);
        }

        #send-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            padding: 0 25px;
            margin-left: 10px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #send-btn:hover {
            background-color: var(--secondary-color);
        }

        #send-btn i {
            margin-right: 8px;
        }

        .typing-indicator {
            display: none;
            padding: 15px 20px;
            background-color: white;
            border: 1px solid #e0e3eb;
            border-radius: var(--border-radius);
            margin-right: auto;
            margin-bottom: 20px;
            width: fit-content;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .typing-dots {
            display: flex;
            align-items: center;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: #a1a8c3;
            border-radius: 50%;
            margin: 0 2px;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) {
            animation-delay: 0s;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }

        .status-message {
            text-align: center;
            padding: 10px;
            color: var(--warning-color);
            font-size: 0.9rem;
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
            color: #6c757d;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            header {
                padding: 20px 0;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .message {
                max-width: 90%;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Fetch.ai</h1>
            <p class="subtitle">AI-powered chatbot at your fingertips</p>
        </div>
    </header>

    <div class="container">
        <div class="chat-container">
            <div id="chatbox">
                <div class="bot-message">
                    <p>Hello! I'm Fetch.ai. Ask me anything, and I'll find the most relevant information for you.</p>
                    <span class="message-time">Just now</span>
                </div>
            </div>

            <div class="typing-indicator" id="typingIndicator">
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>

            <div class="input-area">
                <input type="text" id="question" placeholder="Ask me anything..." autocomplete="off">
                <button id="send-btn" onclick="askQuestion()">
                    <i class="fas fa-paper-plane"></i> Send
                </button>
            </div>
        </div>
    </div>

    <footer>
        <p>Â© 2025 Chatbot | Priyanshi</p>
    </footer>

    <script>
        const conversationHistory = [
            { role: "system", content: "You are a helpful research assistant that provides concise answers based on web research." }
        ];

        function getCurrentTime() {
            const now = new Date();
            return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        function addMessageToChatbox(role, content) {
            const chatbox = document.getElementById('chatbox');
            const messageClass = role === 'user' ? 'user-message' : 'bot-message';
            const time = getCurrentTime();
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${messageClass}`;
            messageDiv.innerHTML = `
                <p>${content}</p>
                <span class="message-time">${time}</span>
            `;
            
            chatbox.appendChild(messageDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function showTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'block';
            document.getElementById('chatbox').scrollTop = document.getElementById('chatbox').scrollHeight;
        }

        function hideTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'none';
        }

        async function askQuestion() {
            const questionInput = document.getElementById('question');
            const question = questionInput.value.trim();
            
            if (!question) return;
            
            conversationHistory.push({ role: "user", content: question });
            addMessageToChatbox('user', question);
            
            questionInput.value = '';
            showTypingIndicator();
            
            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        question,
                        conversationHistory: JSON.stringify(conversationHistory.slice(-6)) // Send last 3 exchanges
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                
                const data = await response.json();
                
                if (data.answer) {
                    conversationHistory.push({ role: "assistant", content: data.answer });
                    addMessageToChatbox('bot', data.answer);
                } else {
                    addMessageToChatbox('bot', "I couldn't find an answer to that question.");
                }
            } catch (error) {
                console.error('Error:', error);
                addMessageToChatbox('bot', "Sorry, I encountered an error while processing your request. Please try again.");
            } finally {
                hideTypingIndicator();
            }
        }

        
        document.getElementById('question').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                askQuestion();
            }
        });
    </script>
</body>
</html>
